apiVersion: apps/v1
kind: Deployment
metadata:
  name: dalrn-gateway
  namespace: dalrn
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dalrn-gateway
  template:
    metadata:
      labels:
        app: dalrn-gateway
    spec:
      containers:
      - name: gateway
        image: dalrn/gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: DALRN_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: dalrn-secrets
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dalrn-gateway-service
  namespace: dalrn
spec:
  selector:
    app: dalrn-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dalrn-gateway-hpa
  namespace: dalrn
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dalrn-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80